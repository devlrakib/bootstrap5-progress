<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container mt-5">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 75%;">
               75%
            </div>      
        </div>

        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated " style="width: 80%;">
                80%
            </div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 90%;">
                90%
            </div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success " style="width: 100%;">
                100%
            </div>
        </div>

    </div>
    
</body>
</html>
